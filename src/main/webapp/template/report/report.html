<!-- Content Wrapper. Contains page content -->
<div id="inner-container" >

    <div class="g-sd" >
        <div class="box box-info">
            <div class="box-header with-border">
                <i class="fa fa-folder"></i><h3 class="box-title" >{{'REPORT_MANAGE.REPORT'|translate}}</h3>
                <div class="box-tools pull-right" style="position: relative;">
                    <i class="glyphicon glyphicon-plus toolbar-icon" id="addItem" title="{{'COMMON.NEW'|translate}}" data-toggle-add></i>&nbsp;&nbsp;
                    <i class="fa fa-copy toolbar-icon" ng-click="copyNode()" title="{{'COMMON.COPY'|translate}}"></i>&nbsp;&nbsp;
                    <i class="fa fa-edit toolbar-icon" ng-click="editNode()" title="{{'COMMON.EDIT'|translate}}"></i>&nbsp;&nbsp;
                    <i class="fa fa-trash-o toolbar-icon"  ng-click="deleteNode()" title="{{'COMMON.DELETE'|translate}}"></i>
                </div>
            </div>
            <div class="panel-body">
                <div id = "treeID" js-tree="treeConfig" ng-model="treeData" should-apply="applyModelChanges()" tree="treeInstance" ></div>
              <!--  <button data-ng-click = "refresh()">刷新</button>-->
            </div>
        </div>
    </div>
    <div class="m-slide-icn" data-toggle-min-report>
        <i class="fa fa-angle-left"></i>
    </div>
    <div class="g-mnc">
        <div class="box box-info" >
            <div class="box-header with-border">
                <h3 class="box-title ng-binding">111</h3>
            </div>
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="box-body">
                    <div class="form-group" ng-class="{'has-error': !(verify.categoryName || curCategory.name.length)}">
                        <label class="col-sm-2 control-label ng-binding">看板分类名称</label>
                        <div class="col-sm-10">
                            <input id="CategoryName" ng-model="curCategory.name" class="form-control input-sm ng-pristine ng-untouched ng-valid">
                        </div>
                    </div>
                </div>
                <!-- ngRepeat: alert in alerts -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-danger pull-right ng-binding">取消</button>
                    <button type="submit" ng-click="save()" class="btn btn-success pull-right ng-binding" style="margin-right: 5px">保存</button>
                </div>
            </form>
        </div>
    </div>
    <div class="m-overlay hide top" style="z-index: 301; position: absolute; top: 30px; left: 130px;">
        <div class="m-ctxMenu">
            <ul>
                <li class="z-clickable">新建报告</li>
                <li class="z-clickable">新建文件夹</li>
            </ul>
        </div>
    </div>

</div>
</div>
