
<div class="page page-table">

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span
                data-translate="DATA_MANAGE.DATA_LINK"></span></strong></div>

        <div class="table-filters">

            <div class="row">
                <div class="filter-result-info right m_r_5" >
                    <span>
                        显示 {{filteredLinks.length}}/{{links.length}} 条
                    </span>
                </div>

                <div  class="right m_r_5">
                    <form>
                        <input type="text"
                               placeholder="Search..."
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>

                <div  class="right m_r_5">
                    <button class="btn m-r-5 btn-info " data-ng-click="addLink()" >添加数据连接</button>
                    <button class="btn m-r-5 btn-info " data-ng-click="addLink()" >数据追加合并</button>
                </div>
            </div>

        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th><div class="th">
                    数据源名称
                    <span class="fa fa-angle-up"
                          data-ng-click=" order('name') "
                          data-ng-class="{active: row == 'name'}"></span>
                    <span class="fa fa-angle-down"
                          data-ng-click=" order('-name') "
                          data-ng-class="{active: row == '-name'}"></span>
                </div></th>
                <th><div class="th">
                  数据源类型
                    <span class="fa fa-angle-up"
                          data-ng-click=" order('price') "
                          data-ng-class="{active: row == 'price'}"></span>
                    <span class="fa fa-angle-down"
                          data-ng-click=" order('-price') "
                          data-ng-class="{active: row == '-price'}"></span>
                </div></th>
                <th><div class="th">
                   创建时间
                    <span class="fa fa-angle-up"
                          data-ng-click=" order('sales') "
                          data-ng-class="{active: row == 'sales'}"></span>
                    <span class="fa fa-angle-down"
                          data-ng-click=" order('-sales') "
                          data-ng-class="{active: row == '-sales'}"></span>
                </div></th>
                <th><div class="th">
                   修改时间
                    <span class="fa fa-angle-up"
                          data-ng-click=" order('rating') "
                          data-ng-class="{active: row == 'rating'}"></span>
                    <span class="fa fa-angle-down"
                          data-ng-click=" order('-rating') "
                          data-ng-class="{active: row == '-rating'}"></span>
                </div></th>
                <th>
                    <div class = "th">
                        操作
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="link in currentPageLinks">
                <td>{{link.name}}</td>
                <td>{{link.type}}</td>
                <td>{{link.createTime}}</td>
                <td>{{link.modifyTime}}</td>
                <td><a class = "btn btn-success btn-xs m_r_5">编辑</a><a class = "btn btn-danger btn-xs m_r_5">删除</a><a class ="btn btn-info btn-xs m_r_5">相关内容</a></td>
            </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredLinks.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
